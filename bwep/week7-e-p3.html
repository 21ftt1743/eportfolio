	<style type="text/css">

        #container {width: 600px;
        	margin: 0px auto;
		    display: flex;
		    flex-wrap: wrap;
		    flex-direction: column;
		    justify-content: center;
		    align-items: center;
		}

	    .label1 {padding: 10px 0px;
			box-sizing: border-box;
			text-align: center;
		}

		.label2 {text-align: center;
			padding: 10px 0px;
			box-sizing: border-box;
	    }

<body id="container">
<div>
	 <div class="label1"><label>Fullname</label></div>
	 <div><input type="text" name="Fullname" id="Fullname" maxlength="30" pattern="[A-z]{30}"></div>
</div>
<div>
	  <div class="label1"><label>Email</label></div>
	  <div><input type="Email" name="Email" id="Email"></div>
</div>
<div>
	  <div class="label1"><label>Date you can start</label></div>
	  <div><input type="date"></div>
</div>
<div>
	  <div class="label1"><label>Morning shift preference</label></div>
	  <div><input type="time"></div>
</div>
<div>
	  <div class="label1"><label>Evening shift perference</label></div>
	  <div><input type="time"></div>
</div>
<div>
	  <div class="label1"><label>How many hours you can work? In multiple of 3</label></div>
	  <div><input type="number" min="3" max="9" step="3"></div>
</div>
<div>
	  <div class="label1"><label>Distance you willing to commute to volunteer center?</label></div>
	  <div>1<input type="range" name="range" id="range" min='1', max='15', steps='1' value="3">15</div>
</div>
<div>
	 <div class="label1"><label>You currency perference for payment?</label></div>
	 <div>
	 <input type="radio" name="radCurrency" id="pound"><
	 <label>&pound;</label>
	 <input type="radio" name="radCurrency" id="yen">
	 <label>&yen;</label>
	 <input type="radio" name="radCurrency" id="euro">
	 <label>&euro;</label>	
	</div>
</div>
<div class="label2">
	               <textarea id="text-area" name="text-area" rows="6" cols="40" placeholder="Type your home address"></textarea>
</div>

<div class="label2">
			       <strike>You will be given daily meals</strike>
</div>
<div class="label2">
			       <label for="checkTerms"><input type="checkbox" name="checkTerms" disabled="1" checked="1" id="checkTerms"> I agree to all terms and conditions</label>
</div>
<div class="label2">
			       <label>Prove you are not robot: 10 &#60; 20? 
			       <input type="checkbox" name="scales" id="scales"></label>
</div>
<div class="label2">
			       <input type="submit" value="Volunteer now!">
</div>
<div class="label2">	
			       <input type="reset" value="Start Over">
</div>
<div class="label2">
			       <label>For more informaton, visit MOH <a href="https://www.moh.gov.bn/Pages/Home.aspx" target="_blank">website</a></label>
</div>
