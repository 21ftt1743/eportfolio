<!DOCTYPE html>
<html>

	<meta charset="utf-8">

<body>
	<form method="" action="">
<!-- 		<input type="text" name="postcode" placeholder="AA1234" pattern="[a-zA-Z]{2}[0-9]{4}"> -->
        <input type="text" name="postcode" placeholder="AA1234" pattern="[A-z]{2}[0-9]{4}"><br>
        <input type="text" name="word" placeholder="word" pattern="[A-z]{4,9}"><br>
        <input type="text" name="word1" placeholder="word1" pattern="[A-z]{4,}"><br>
        <input type="text" name="anywordnum" placeholder="anywordnum" pattern="[A-z0-9]{5}"><br>
        <input type="text" name="anywordnum" placeholder="anywordnum" pattern="\w{5}"><br>
        <input type="text" name="anywordnum" placeholder="anywordnum" pattern="\d{3}"><br>
        <input type="text" name="ic" placeholder="ic" pattern="[01]{2}-[0-9]{6}\((YELLOW|RED|GREEN)\)"><br>
        <!-- 00-998877(Y)
        01-123456(R) -->
        <input type="text" name="landline" placeholder="landline" pattern="[2-5][0-9]{6}"><br>
        <input type="text" name="studentid" placeholder="studentid" pattern="[2][1-9](FT|PT)(B|T|H|E|P)[0-9]{4}"><br>
        <input type="text" name="anything" placeholder="anything" pattern=".{5}"><br>


		<input type="submit" name="">
	</form>

</body>
